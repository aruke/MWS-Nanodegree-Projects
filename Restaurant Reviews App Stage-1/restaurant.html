<!DOCTYPE html>
<html>

<head>

    <!-- CSS from Google for consistent rendering -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>

    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>

    <!-- Mobile-Optimized Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title for Web Page -->
    <title>Restaurant Info</title>
</head>

<body class="inside">

<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="main-container">
    <!-- Map Section -->
    <section id="map-container">
        <div id="map"></div>
    </section>

    <!-- Navigation/Breadcrumb -->
    <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
    </ul>

    <!-- Restaurant Info Section -->
    <section id="restaurant-container">
        <div>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
        </div>

        <h1 id="restaurant-name"></h1>

        <p id="restaurant-address"></p>

        <table id="restaurant-hours"></table>
    </section>

    <!-- Reviews Section -->
    <section id="reviews-container">
        <ul id="reviews-list"></ul>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/config.js"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="text/javascript" charset="utf-8" src="js/restaurant_info.js"></script>

<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
