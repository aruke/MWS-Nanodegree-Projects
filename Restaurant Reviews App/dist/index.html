<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>

    <!-- Main CSS File -->
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">

    <!-- Mobile-Optimized Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Manifest File -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#006db3">

    <!-- Title for Web Page -->
    <title>Restaurant Reviews</title>
</head>

<body>

<header>
    <nav>
        <a href="/">Restaurant Reviews</a>
    </nav>
</header>

<main id="main-container">

    <!-- Map Section -->
    <section id="map-container" role="application" aria-label="This is a map for the restaurants.">
        <div id="map"></div>
    </section>

    <!-- Filter Section -->
    <section class="filter">
        <div class="show-on-medium-and-up container">
            <div class="row">
                <div class="col m2 l2 hide-on-small-and-down center" role="none" tabindex="-1">
                    <i class="medium material-icons">filter_list</i>
                </div>
                <div class="input-field col s6 m5 l5">
                    <select id="neighborhoods-select" name="neighborhoods">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <label aria-label="Select Neighborhood" for="neighborhoods-select"></label>
                </div>
                <div class="input-field col s6 m5 l5">
                    <select id="cuisines-select" name="cuisines">
                        <option value="all">All Cuisines</option>
                    </select>
                    <label aria-label="Select Cuisine" for="cuisines-select"></label>
                </div>
            </div>
        </div>
    </section>

    <!-- Data Section -->
    <section class="content">
        <div id="restaurants-grid"></div>
    </section>

    <!-- UI Placeholders -->
    <section class="placeholder">

    </section>
</main>

<!-- Third-Party Libraries : CDN -->
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- App Specific Scripts -->
<script src="js/scripts.min.js" charset="utf-8"></script>

<!-- Page Specific Script -->
<script charset="utf-8" src="js/main.js"></script>

<footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
