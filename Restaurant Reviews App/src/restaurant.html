<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>

    <!-- Main CSS File -->
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">

    <!-- Mobile-Optimized Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Manifest File -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#006db3">


    <title>Restaurant Info</title>
</head>

<body class="details">

<header>
    <nav>
        <a href="/">Restaurant Reviews</a>
    </nav>
</header>

<main>
    <!-- Map Section -->
    <section id="map-container" role="application" aria-label="This is a map for the restaurant you are viewing.">
        <div id="map"></div>
    </section>

    <!-- Navigation/Breadcrumb -->
    <ul id="breadcrumb" role="menu" aria-label="Navigation for restaurant menu.">
        <li><a href="/">Home</a></li>
    </ul>

    <!-- Restaurant Info Section -->
    <section id="restaurant-container">

        <h2 id="restaurant-name"></h2>

        <div>
            <img id="restaurant-img" src="">
            <p id="restaurant-cuisine"></p>
        </div>

        <p id="restaurant-address"></p>

        <table id="restaurant-hours" tabindex="0"></table>
    </section>

    <!-- Reviews Section -->
    <section id="reviews-container">
        <ul id="reviews-list"></ul>
    </section>
</main>

<!-- Third-Party Libraries : CDN -->
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- App Specific Scripts -->
<!-- build:js js/scripts.min.js charset="utf-8"-->
<script src="js/lib/config.js"></script>
<script src="js/lib/idb-2.1.1.js"></script>
<script src="js/lib/library.js"></script>
<!-- endbuild-->

<!-- Page Specific Script -->
<script charset="utf-8" src="js/restaurant.js"></script>

<footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
