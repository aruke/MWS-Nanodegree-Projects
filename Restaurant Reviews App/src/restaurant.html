<!DOCTYPE html>
<html lang="en">

<head>

    <!-- CSS from Google for consistent rendering -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>

    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Mobile-Optimized Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title for Web Page -->
    <title>Restaurant Info</title>
</head>

<body class="details">

<header>
    <nav>
        <a href="/">Restaurant Reviews</a>
    </nav>
</header>

<main>
    <!-- Map Section -->
    <section id="map-container" role="application" aria-label="This is a map for the restaurant you are viewing.">
        <div id="map"></div>
    </section>

    <!-- Navigation/Breadcrumb -->
    <ul id="breadcrumb" role="menu" aria-label="Navigation for restaurant menu.">
        <li><a href="/">Home</a></li>
    </ul>

    <!-- Restaurant Info Section -->
    <section id="restaurant-container">

        <h2 id="restaurant-name"></h2>

        <div>
            <img id="restaurant-img" src="">
            <p id="restaurant-cuisine"></p>
        </div>

        <p id="restaurant-address"></p>

        <table id="restaurant-hours" tabindex="0"></table>
    </section>

    <!-- Reviews Section -->
    <section id="reviews-container">
        <ul id="reviews-list"></ul>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/config.js"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="text/javascript" charset="utf-8" src="js/restaurant_info.js"></script>

<footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
