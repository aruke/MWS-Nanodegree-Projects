<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS from Google for consistent rendering -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>

    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Mobile-Optimized Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Manifest File -->
    <link rel="manifest" href="pwa/manifest.json">
    <meta name="theme-color" content="#006db3">

    <!-- Title for Web Page -->
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="main-container">

    <!-- Map Section -->
    <section id="map-container" role="application" aria-label="This is a map for the restaurants.">
        <div id="map"></div>
    </section>

    <!-- Filter Section -->
    <section>
        <div class="filter-options">
            <img class="icon" src="ico/filter-solid.svg" role="none" tabindex="-1"/>
            <label aria-label="Select Neighborhood" for="neighborhoods-select"></label>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
            </select>
            <label aria-label="Select Cuisine" for="cuisines-select"></label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
            </select>
        </div>
    </section>

    <!-- Data Section -->
    <section>
        <div id="restaurants-grid"></div>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/config.js"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>

<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
